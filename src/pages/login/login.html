
<ion-content>
     <div class="container">
       <div class="top_pic_div">
         <img src="http://img.funshion.com/pictures/134/218/7/1342187.jpg" class="top_pic">
       </div>
       <div class="form">
         <ion-item style="width: 100%;">
           <ion-label floating>登录</ion-label>
           <ion-input type="text" [(ngModel)]="user"  clearOnEdit="true"></ion-input>
         </ion-item>
         <ion-item style="width: 100%;">
           <ion-label floating>密码</ion-label>
           <ion-input type="password"  [(ngModel)]="pass"></ion-input>
         </ion-item>
       </div>
       <div style="text-align: center;margin-top: 15px;">
         <button ion-button style="width: 74%;margin-left: 13%;margin-right: 13%;background-color: firebrick"  (click)="loginAction()">登录</button>
       </div>
     </div>

</ion-content>
